<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote - Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #ffb6c1, #87cefa, #ffb6c1, #87cefa);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite, fadeIn 1s ease-in-out;
            overflow-x: hidden;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .quote-box {
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.9);
            animation: bounceIn 1s ease forwards;
            position: relative;
            z-index: 1;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        h2 { margin-bottom: 10px; }
        p { font-size: 1.2rem; font-style: italic; }
        a, button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        a:hover, button:hover { background: #45a049; transform: scale(1.1); }
        .no-btn { background: #f44336; }
        .no-btn:hover { background: #d32f2f; }

        /* Mood-specific borders */
        .happy .quote-box { border: 3px solid #ffeb3b; }
        .sad .quote-box { border: 3px solid #90caf9; }
        .emotional .quote-box { border: 3px solid #f48fb1; }
        .neutral .quote-box { border: 3px solid #c8e6c9; }
        .angry .quote-box { border: 3px solid #ff7043; }
        .excited .quote-box { border: 3px solid #ffcc80; }
        .relaxed .quote-box { border: 3px solid #80cbc4; }
        .romantic .quote-box { border: 3px solid #ffb6c1; }

        /* Floating emoji background */
        .floating-emoji {
            position: fixed;
            font-size: 3rem; /* same as home.html */
            opacity: 0.35;
            animation: float 6s infinite ease-in-out, spin 8s infinite linear;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="{{ mood }}">
    <!-- Floating emojis (same style as home.html) -->

    <div class="floating-emoji" style="top:80%; left:70%;">ü§©</div>
    <div class="floating-emoji" style="top:15%; left:50%;">üò°</div>
    <div class="floating-emoji" style="top:50%; left:90%;">üòå</div>
    <div class="floating-emoji" style="top:80%; left:55%;">üíñ</div>
    <div class="floating-emoji" style="top:5%; left:25%;">ü§ó</div>
    <div class="floating-emoji" style="top:70%; left:10%;">üòé</div>
    <div class="floating-emoji" style="top:25%; left:65%;">üòÇ</div>
    <div class="floating-emoji" style="top:85%; left:30%;">üòç</div>

    <div class="quote-box">
        <h2>Your Mood: {{ mood|capitalize }}</h2>
        <p>{{ quote }}</p>
    </div>

</html>
